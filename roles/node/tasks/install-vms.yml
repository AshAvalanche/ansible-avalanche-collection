---
- name: Install VMs
  include_tasks: install-vm.yml
  vars:
    vm_name: "{{ vm.split('=')[0] }}"
    vm_version: "{{ vm.split('=')[1] }}"
    vm_info: "{{ avalanchego_vms_list[vm.split('=')[0]] }}"
  loop: "{{ avalanchego_vms_install }}"
  loop_control:
    loop_var: vm

- name: Template aliases.json file for vms
  template:
    src: vm-aliases.json.j2
    dest: "{{ avalanchego_vms_conf_dir }}/aliases.json"
  notify: Restart avalanchego
